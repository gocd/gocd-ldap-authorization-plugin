apply from: "https://raw.githubusercontent.com/gocd/gocd-plugin-gradle-task-helpers/master/helper.gradle?_=${(int) (new Date().toInstant().epochSecond / 60)}"
apply plugin: 'java'

group = 'com.thoughtworks.gocd'

gocdPlugin {
  id = 'com.thoughtworks.gocd.authorization.ldap'
  pluginVersion = '4.0.0'
  goCdVersion = '19.2.0'
  name = 'LDAP Authorization Plugin for GoCD'
  description = 'LDAP Authorization Plugin for GoCD'
  vendorName = 'ThoughtWorks, Inc.'
  vendorUrl = 'https://github.com/gocd/gocd-ldap-authorization-plugin'

  githubRepo {
    owner = System.getenv('GITHUB_USER') ?: 'bob'
    repo = 'gocd-ldap-authorization-plugin'
    token = System.getenv('GITHUB_TOKEN') ?: 'bad-token'
  }

  pluginProject = project
  prerelease = !"No".equalsIgnoreCase(System.getenv('PRERELEASE'))
  assetsToRelease = [project.tasks.findByName('jar')]
}

version = gocdPlugin.fullVersion(project)

repositories {
  jcenter()
  mavenLocal()
}

sourceSets {
  test {
    java {
      compileClasspath += configurations.compileOnly
      runtimeClasspath += configurations.compileOnly
    }
  }

  integrationTest {
    java.srcDirs = ['src/integration']
    resources.srcDirs += ['src/testdata']
    compileClasspath += main.output + configurations.compileOnly
    runtimeClasspath += main.output + configurations.compileOnly
  }
}

configurations {
  integrationTestCompile.extendsFrom testCompile
  integrationTestRuntime.extendsFrom testRuntime
}

dependencies {
  compileOnly group: 'cd.go.plugin', name: 'go-plugin-api', version: '20.3.0'
  compile group: 'com.google.code.gson', name: 'gson', version: '2.8.0'
  compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.5'
  compile group: 'commons-io', name: 'commons-io', version: '2.5'
  compile group: 'commons-codec', name: 'commons-codec', version: '1.10'

  compile group: 'org.apache.directory.api', name: 'api-ldap-client-api', version: '1.0.0'
  compile group: 'org.apache.directory.api', name: 'api-ldap-codec-standalone', version: '1.0.0'

  testCompile group: 'junit', name: 'junit', version: '4.12'
  testCompile group: 'org.mockito', name: 'mockito-core', version: '2.22.0'
  testCompile group: 'org.hamcrest', name: 'hamcrest-library', version: '1.3'
  testCompile group: 'org.skyscreamer', name: 'jsonassert', version: '1.5.0'
  testCompile group: 'org.jsoup', name: 'jsoup', version: '1.10.2'
  testCompile group: 'com.github.stefanbirkner', name: 'system-rules', version: '1.16.1'

  integrationTestCompile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'
  integrationTestCompile group: 'org.apache.directory.server', name: 'apacheds-core', version: '2.0.0-M24'
  integrationTestCompile group: 'org.apache.directory.server', name: 'apacheds-core-annotations', version: '2.0.0-M24'
  integrationTestCompile group: 'org.apache.directory.server', name: 'apacheds-core-integ', version: '2.0.0-M24'
  integrationTestCompile group: 'org.apache.directory.server', name: 'apacheds-core-jndi', version: '2.0.0-M24'
  integrationTestCompile group: 'org.apache.directory.server', name: 'apacheds-core-constants', version: '2.0.0-M24'
}

task integrationTest(type: Test, description: 'Runs the ldap integration tests.') {
  testClassesDirs = sourceSets.integrationTest.output.classesDirs
  classpath = sourceSets.integrationTest.runtimeClasspath

  shouldRunAfter test
}

check.dependsOn integrationTest

jar {
  from(configurations.compile) {
    into "lib/"
  }
}
